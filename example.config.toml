dev = false
warn_unknown_event_categorie = false

[log]
level = "info"
format = "text"
add_source = false

[server]
rewards_addr = ":8085"
public_rewards_url = "http://localhost:8084"
tools_addr = ":8084"
public_tools_url = "http://localhost:8085"

[database]
host = "localhost" # replace with db in case you run with the compose.yml
port = 5432
username = "campfire-tools"
password = "password"
database = "campfire-tools"
ssl_mode = "disable"

[campfire]
every = "2s"
burst = 10
max_retries = 3
event_auto_update = true
event_auto_import = true

[discord_auth]
client_id = "123456789012345678"
client_secret = "your_client_secret"
guild_id = "123456789012345678"
whitelist = ["123456789012345678"]
admins = ["123456789012345678"]

[campfire_auth]
auth_url = "http://localhost:8085"
client_id = "123456789"

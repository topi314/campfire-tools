query ActiveEvents_Query(
    $clubId: ID!
    $first: Int!
    $after: String
) {
    club(id: $clubId) {
        id
        activeFeed(first: $first, after: $after) {
            totalCount
            edges {
                node {
                    __typename
                    ... on Event {
                        id
                        name
                        visibility
                        address
                        location
                        coverPhotoUrl
                        mapPreviewUrl
                        details
                        eventTime
                        eventEndTime
                        rsvpStatus
                        createdByCommunityAmbassador
                        badgeGrants
                        topicId
                        discordInterested
                        game
                        creator {
                            id
                            username
                            displayName
                            avatarUrl
                            badges {
                                badgeType
                                alias
                            }
                            gameProfiles {
                                id
                                game
                                codename
                                displayName
                                level
                                faction
                                factionColor
                                visibility
                                lastPlayedTimestampMs
                            }
                        }
                        clubId
                        club {
                            id
                            name
                            game
                            visibility
                            amIMember
                            avatarUrl
                            badgeGrants
                            createdByCommunityAmbassador
                            creator {
                                id
                                username
                                displayName
                                avatarUrl
                                badges {
                                    badgeType
                                    alias
                                }
                                gameProfiles {
                                    id
                                    game
                                    codename
                                    displayName
                                    level
                                    faction
                                    factionColor
                                    visibility
                                    lastPlayedTimestampMs
                                }
                            }
                        }
                        checkedInMembersCount
                        rsvpStatuses {
                            userId
                            rsvpStatus
                        }
                        isPasscodeRewardEligible
                        passcode
                        campfireLiveEventId
                        campfireLiveEvent {
                            id
                            checkInRadiusMeters
                            eventName
                            modalHeadingImageUrl
                            startTimestamp
                            endTimestamp
                            eventName
                            id
                            localEndTime
                            localStartTime
                            location {
                                latitude
                                longitude
                            }
                            restrictTaggingByLocation
                            geofenceRadiusMeters
                        }
                        commentCount
                        isSubscribed
                        commentsPermissions
                        commentsPreview {
                            id
                            body
                            createdAt
                            updatedAt
                            author {
                                id
                                username
                                displayName
                                avatarUrl
                                badges {
                                    badgeType
                                    alias
                                }
                                gameProfiles {
                                    id
                                    game
                                    codename
                                    displayName
                                    level
                                    faction
                                    factionColor
                                    visibility
                                    lastPlayedTimestampMs
                                }
                            }
                        }
                    }
                }
                cursor
            }
            pageInfo {
                hasNextPage
                startCursor
                endCursor
            }
        }
    }
}



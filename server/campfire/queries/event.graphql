query Event_Query(
  $id: ID!
  $first: Int!
) {
  event(id: $id) {
    id
    name
    visibility
    address
    location
    coverPhotoUrl
    mapPreviewUrl
    details
    eventTime
    eventEndTime
    rsvpStatus
    createdByCommunityAmbassador
    badgeGrants
    topicId
    discordInterested
    game
    creator {
      id
      username
      displayName
      avatarUrl
      badges {
        badgeType
        alias
      }
    }
    clubId
    club {
      id
      name
      game
      visibility
      amIMember
      avatarUrl
      myPermissions
      badgeGrants
      createdByCommunityAmbassador
      creator {
        id
        username
        displayName
        avatarUrl
        badges {
          badgeType
          alias
        }
      }
    }
    members(first: $first) {
      totalCount
      edges {
        node {
          id
          username
          displayName
          avatarUrl
          badges {
            badgeType
            alias
          }
        }
        cursor
      }
      pageInfo {
        hasNextPage
        startCursor
        endCursor
      }
    }
    checkedInMembersCount
    rsvpStatuses {
      userId
      rsvpStatus
    }
    isPasscodeRewardEligible
    passcode
    campfireLiveEventId
    campfireLiveEvent {
      id
      checkInRadiusMeters
      eventName
      modalHeadingImageUrl
      startTimestamp
      endTimestamp
      eventName
      id
      localEndTime
      localStartTime
      location {
        latitude
        longitude
      }
      restrictTaggingByLocation
      geofenceRadiusMeters
    }
    commentCount
    isSubscribed
    commentsPermissions
    commentsPreview {
      id
      body
      createdAt
      updatedAt
      author {
        id
        displayName
        avatarUrl
        badges {
          badgeType
          alias
        }

      }
    }
  }
}

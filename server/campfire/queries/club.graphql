query Club_Query(
    $clubId: ID!
) {
    club(id: $clubId) {
        id
        name
        game
        visibility
        amIMember
        avatarUrl
        badgeGrants
        createdByCommunityAmbassador
        creator {
            id
            username
            displayName
            avatarUrl
            badges {
                badgeType
                alias
            }
            clubRoles(clubId: $clubId) {
                id
                name
            }
            clubRank(clubId: $clubId)
            gameProfiles {
                id
                game
                codename
                displayName
                level
                faction
                factionColor
                visibility
                lastPlayedTimestampMs
            }
        }
    }
}



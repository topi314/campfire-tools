query User_Query(
    $username: String!
) {
    users(username: $username) {
        id
        username
        displayName
        avatarUrl
        badges {
            badgeType
            alias
        }
        gameProfiles {
            id
            game
            codename
            displayName
            level
            faction
            factionColor
            visibility
            lastPlayedTimestampMs
        }
    }
}
